<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = 'root'>
    <word-relay></word-relay>
    <word-relay></word-relay>
    <word-relay></word-relay>
</div>
    <!-- 스크립트는 div#root 밑에 -->
    <!-- 컴포넌트는 인스턴스보다 위에 -->
    <script>
        Vue.component('word-relay',{
            // 컴포넌트 템플릿의 최상위는 반드시 부모태그 하나로 묶어주어야함 ex) div, template
            template:`
            <div>
            <div>{{word}}</div>
                <form v-on:submit = "onSubmitForm">
                    <input type="text" ref="answer" v-model="value">
                    <button type="submit">확인</button>
                </form>
            <div>{{result}}</div>
            <div>
            `,
            data(){
                // 여러번 참조해서 사용하기떄문에 함수로 만들어 사용
                return{
                    word : '제로초',
                    result : '',
                    value  : '', 
                };
            },
            methods : {
                onSubmitForm(e){
                    e.preventDefault();
                    if(this.word[this.word.length - 1] === this.value[0]){
                        this.result = "정답"; 
                        this.word = this.value;
                        this.value = '';
                        this.$refs.answer.focus();
                    }else{
                        this.result ="땡";
                        this.value = '';
                        this.$refs.answer.focus();
                    }
                }
            },
        });
    </script>
    <script>
        const app = new Vue({
            el:'#root',
        });
    </script>
</body>
</html>
