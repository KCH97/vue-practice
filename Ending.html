<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = 'root'>
    <!-- 시작단어 서로다르게  -->
    <!-- HTML에서 케밥케이스 사용하기 -->
    <word-relay start-word="제로초"></word-relay>
    <word-relay start-word="김창한"></word-relay>
    <word-relay start-word="공부중"></word-relay>
</div>
    <!-- 자바스크립트에서는 캐멀케이스 사용하기-->
    <!-- 스크립트는 div#root 밑에 -->
    <!-- 컴포넌트는 인스턴스보다 위에 -->
    <!-- 컴포넌트는 중복,같은것을 반복해서 렌더링하기위해 사용 -->
    <!-- 컴포넌트내에서 달라지는부분은 props를 이용하기 -->
    <!-- 스크립트가 많아지면 수정및관리가 어려움... -> 해결하기위해 웹팩참고 -->
    <script>
        Vue.component('wordRelay',{
            // 컴포넌트 템플릿의 최상위는 반드시 부모태그 하나로 묶어주어야함 ex) div, template
            template:`
            <div>
            <div>{{word}}</div>
                <form v-on:submit = "onSubmitForm">
                    <input type="text" ref="answer" v-model="value">
                    <button type="submit">확인</button>
                </form>
            <div>{{result}}</div>
            <div>
            `,
            props : ['startWord'], //뷰컨포넌트에서 props 받기,
            data(){
                // 여러번 참조해서 사용하기떄문에 함수로 만들어 사용
                return{
                    word : this.startWord,
                    result : '',
                    value  : '', 
                };
            },
            methods : {
                onSubmitForm(e){
                    e.preventDefault();
                    if(this.word[this.word.length - 1] === this.value[0]){
                        this.result = "정답"; 
                        this.word = this.value;
                        this.value = '';
                        this.$refs.answer.focus();
                    }else{
                        this.result ="땡";
                        this.value = '';
                        this.$refs.answer.focus();
                    }
                }
            },
        });
    </script>
    <script>
        const app = new Vue({
            el:'#root',
        });
    </script>
</body>
</html>
